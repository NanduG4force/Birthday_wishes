<!DOCTYPE html>
<html>
<head>
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('Images/photos/back.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #message {
            margin-top: 20px;
            font-size: 36px;
            background-image: linear-gradient(to right, #1abc9c, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
        }

        .pattern {
            position: absolute;
            width: 50%;
            height: 50%;
            background-image: repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 10px, #ddd 10px, #ddd 20px);
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .button {
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
            color: white;
            outline: none;
            border: none;
            background-image: linear-gradient(145deg, #ff7e5f, #feb47b);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .celebration {
            width: 200px;
            height: 200px;
            background-image: url('https://via.placeholder.com/200');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 2s linear infinite;
            z-index: 9999;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 2s infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes confetti-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="message">From the date it has been noted that it is your birthday, Mam. Please click one of the options to proceed.</div>
    <button class="button" onclick="viewMemories()">1: View memories</button>
    <button class="button" onclick="viewMessage()">2: View a heartfelt message</button>
    <button class="button" onclick="celebrateBirthday()">3: Birthday celebration</button>
    <audio id="bgm" src="Music/Bahara I Hate Luv Storys 320 Kbps.mp3" loop></audio>

    <script>
        var imageUrls = [
            'Images/photos/image (1).jpg',
            'Images/photos/image (2).jpg',
            'Images/photos/image (3).jpg',
            'Images/photos/image (4).jpg',
            'Images/photos/image (5).jpg',
            'Images/photos/image (6).jpg',
            'Images/photos/image (7).jpg',
            'Images/photos/image (8).jpg',
            'Images/photos/image (9).jpg',
            'Images/photos/image (10).jpg',
            'Images/photos/image (11).jpg',
            'Images/photos/image (12).jpg',
            'Images/photos/image (13).jpg',
            'Images/photos/image (14).jpg',
            'Images/photos/image (15).jpg',
            'Images/photos/image (16).jpg',
            'Images/photos/image (17).jpg',
            'Images/photos/image (18).jpg',
            'Images/photos/image (19).jpg',
            'Images/photos/image (20).jpg',
            'Images/photos/image (21).jpg',
            'Images/photos/image (22).jpg',
            'Images/photos/image (23).jpg',
            'Images/photos/image (24).jpg',
            'Images/photos/image (25).jpg'
        ];

        var currentIndex = 0;
        var imageWindow;
        var bgm = document.getElementById('bgm');

        function openImageWindow() {
            imageWindow = window.open("", "ImageWindow", "width=600,height=400");
            showNextImage();
            imageWindow.addEventListener('beforeunload', function() {
                bgm.pause(); // Pause the background music when the popup is closed
            });
        }

        function showNextImage() {
            if (currentIndex >= imageUrls.length) {
                currentIndex = 0; // Reset index if all images have been shown
            }
            var patternHtml = '<div class="pattern top-left"></div>' +
                            '<div class="pattern top-right"></div>' +
                            '<div class="pattern bottom-left"></div>' +
                            '<div class="pattern bottom-right"></div>';
            imageWindow.document.body.innerHTML = '<img src="' + imageUrls[currentIndex] + '" style="max-width:100%;max-height:100vh;margin:auto;display:block;">' + patternHtml;
            currentIndex++;
            setTimeout(showNextImage, 2000); // Delay between images (2 seconds)
        }

        function viewMemories() {
            openImageWindow();
            bgm.play(); // Play the background music when the "View memories" button is clicked
        }

        function viewMessage() {
            var heartfeltMessage = "Happy 22nd birthday dooo, ennum happy aaayi irikkto. U deserve it, even if you think you don't. You bring joy to everywhere you go, u are the bestest, cutest, softest sister, daughter, student, dancer all you are the best. happiesttt birthdayy to youuu. I wish i could wish you in all the years to come.";
            var messageWindow = window.open("", "MessageWindow", "width=600,height=400");
            var patternHtml = '<div class="pattern top-left"></div>' +
                    '<div class="pattern top-right"></div>' +
                    '<div class="pattern bottom-left"></div>' +
                    '<div class="pattern bottom-right"></div>';
            messageWindow.document.body.innerHTML = '<div style="font-size: 36px; padding: 20px; text-align: center; background-image: linear-gradient(to right, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: Arial, sans-serif; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">' + heartfeltMessage + '</div>' + patternHtml;
            messageWindow.document.body.style.backgroundImage = "url('https://i.etsystatic.com/33153465/r/il/462fc2/4134672104/il_794xN.4134672104_6xpe.jpg')";
            messageWindow.document.body.style.backgroundSize = "cover";
            messageWindow.document.body.style.backgroundPosition = "center";
        }

       function celebrateBirthday() {
    // Clear the screen
    document.body.innerHTML = '<div style="font-size: 36px; padding: 20px; background-image: linear-gradient(to right, #DA22FF, #9733EE); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Happy birthday Kopiko!</div>';

    var celebration = document.createElement('div');
    celebration.className = 'celebration';
    document.body.appendChild(celebration);

    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(confetti);
    }

    setTimeout(function() {
        document.body.removeChild(celebration);
        document.querySelectorAll('.confetti').forEach(function(element) {
            document.body.removeChild(element);
        });
    }, 5000); // Remove the celebration and confetti after 5 seconds
}


        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
